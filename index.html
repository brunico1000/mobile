<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="phones">
            <img src="images/instagram-celular.png" alt="Instagram Celular">
        </div>

        <div class="login-section">
            <div class="profile-info">
                <div class="profile-header">
                    <img class="images/instagram-logo" src="images/instagram-logo.png" alt="Instagram Logo">
                    <img class="perfil" src="images/instagram-profile.png" alt="Profile Picture">
                </div>
                <p>Continue com cavalheiro_ca</p>
                <button class="login-btn">Continue como Cavalheiro</button>
                <a href="#">Remover conta</a>
            </div>

            <div class="switch-account">
                <p>Não é cavalheiro_ca?</p>
                <a href="#">Alternar conta ou Inscreva-se</a>
            </div>

            <div class="download-apps">
                <p>Baixe o aplicativo</p>
                <div class="app-buttons">
                    <img src="images/apple-store.png" alt="Baixar na App Store">
                    <img src="images/google-play.png" alt="Disponível no Google Play">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
